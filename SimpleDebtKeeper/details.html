<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Simple Debt Keeper - Details</title>

    <script src="scripts/lib/underscore.js" type="text/javascript"></script>
    <script src="scripts/lib/knockout.js" type="text/javascript"></script>
    <script src="scripts/lib/factory.js" type="text/javascript"></script>
    <script src="scripts/lib/SessionRepository.js" type="text/javascript"></script>

</head>
<body>

    <h1>Details for Ioana</h1>

    <a href="index.html">&lt; Back</a>

    <ul data-bind="foreach: Debts">
        <li>
            <span data-bind="text: Reason"></span>
            <span data-bind="text: Type === App.Model.DebtType.YouOwePerson ? -Amount : Amount,
            style: {
                color: Type === App.Model.DebtType.YouOwePerson ? 'red' : ''
            }"></span>
        </li>
    </ul>

    <script src="data.js" type="text/javascript"></script>
    <script src="scripts/app.js" type="text/javascript"></script>
    <script src="scripts/DetailsViewModel.js" type="text/javascript"></script>
    <script src="scripts/details.js" type="text/javascript"></script>

</body>
</html>
