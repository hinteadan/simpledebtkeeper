<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Simple Debt Keeper</title>

    <script src="scripts/lib/underscore.js" type="text/javascript"></script>
    <script src="scripts/lib/knockout.js" type="text/javascript"></script>
    <script src="scripts/lib/factory.js" type="text/javascript"></script>
    <script src="scripts/lib/SessionRepository.js" type="text/javascript"></script>

</head>
<body>
    
    <h1>Debts Summary</h1>

    <ul data-bind="foreach: SummaryData">
        <li>
            <span data-bind="text: Person"></span>
            <span data-bind="text: Amount, style: {
                color: Type === App.Model.DebtType.YouOwePerson ? 'red' : ''
            }"></span>
        </li>
    </ul>

    <script src="data.js" type="text/javascript"></script>
    <script src="scripts/app.js" type="text/javascript"></script>
    <script src="scripts/SummaryViewModel.js" type="text/javascript"></script>
    <script src="scripts/main.js" type="text/javascript"></script>

</body>
</html>
