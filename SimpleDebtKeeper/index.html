<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Simple Debt Keeper</title>

    <script src="scripts/lib/knockout.js" type="text/javascript"></script>
    <script src="scripts/lib/lodash.js"></script>
</head>
<body>
    
    <h1>Debt Summary</h1>

    <ul data-bind="foreach: SummaryData">
        <li>
            <span data-bind="text: Person"></span>
            <span data-bind="text: Amount"></span>
        </li>
    </ul>

    <script src="scripts/Data.js" type="text/javascript"></script>
    <script src="scripts/AppModel.js" type="text/javascript"></script>
    <script src="scripts/DataRepository.js" type="text/javascript"></script>
    <script src="scripts/SummaryViewModel.js" type="text/javascript"></script>
    <script src="scripts/app.js" type="text/javascript"></script>
</body>
</html>
